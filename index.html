<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Delius|Stylish" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">

        <div id="win" class="modal">
          <div class="modal-card">
            <span class="exit-button">&times;</span>
            <h2>Good Matching!</h2>
            <div id="win-info"></div>
              <div id="final-time"></div>
              <div id="final-stars"></div>
            <div class="restart">
          		<i class="fa fa-repeat"></i>
          	</div>
          </div>
        </div>

        <header>
            <h1>Matching Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul id="stars">
        		<li id="star-one"><i class="fa fa-star"></i></li>
        		<li id="star-two"><i class="fa fa-star"></i></li>
        		<li id="star-three"><i class="fa fa-star"></i></li>
            <li id="star-four"><i class="fa fa-star"></i></li>
            <li id="star-five"><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves

          <div class="timer">00:00</div>

          <div class="try-again">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
              <i class="fas fa-birthday-cake"></i>
            </li>
            <li class="card">
              <i class="fas fa-spinner fa-pulse"></i>
            </li>
            <li class="card">
              <i class="fas fa-kiwi-bird"></i>
            </li>
            <li class="card">
              <i class="fab fa-pied-piper-alt"></i>
            </li>
            <li class="card">
              <i class="fab fa-d-and-d"></i>
            </li>
            <li class="card">
              <i class="fas fa-kiwi-bird"></i>
            </li>
            <li class="card">
              <i class="fas fa-paw fa-spin"></i>
            </li>
            <li class="card">
              <i class="fas fa-people-carry"></i>
            </li>
            <li class="card">
              <i class="fas fa-birthday-cake"></i>
            </li>
            <li class="card">
              <i class="fas fa-wine-glass"></i>
            </li>
            <li class="card">
              <i class="fas fa-paw fa-spin"></i>
            </li>
            <li class="card">
              <i class="fas fa-wine-glass"></i>
            </li>
            <li class="card">
              <i class="fab fa-pied-piper-alt"></i>
            </li>
            <li class="card">
              <i class="fas fa-people-carry"></i>
            </li>
            <li class="card">
              <i class="fas fa-spinner fa-pulse"></i>
            </li>
            <li class="card">
              <i class="fab fa-d-and-d"></i>
            </li>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
